<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for AYP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      font-family: Arial, sans-serif;
      color: orange;
    }

    .container {
      background: rgba(255, 255, 255, 0.1); /* semi-transparent box */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(5px); /* optional glass effect */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      background: white;
      color: #333;
    }

    button {
      background-color: orange;
      color: #4e4376;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    a {
      color: orange;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AYP Registration</h1>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="number" placeholder="Age" required />
      <input type="text" placeholder="Location" required />
      <button type="submit">Submit Registration</button>
    </form>
    <br />
    <a href="index.html">‚Üê Back to Dashboard</a>
  </div>
<footer style="background-color: #0a0e1a; color: #ffffff; padding: 40px 20px; font-family: Arial, sans-serif;">
  <div style="max-width: 1200px; margin: auto; display: flex; flex-wrap: wrap; justify-content: space-between;">

    <div style="flex: 1 1 250px; margin-bottom: 20px;">
      <h2 style="font-size: 1.8em; margin-bottom: 10px;">AYP NETWORK</h2>
      <p style="font-size: 1em;">Communicating with you in your health is our top priority</p>
    </div>

    <div style="flex: 1 1 150px; margin-bottom: 20px;">
      <h3 style="margin-bottom: 10px;">Quick Links</h3>                                                                                               <ul style="list-style: none; padding: 0;">
        <li><a href="/" style="color: #aaa; text-decoration: none;">Home</a></li>
        <li><a href="register.html" style="color: #aaa; text-decoration: none;">Get Started</a></li>
        <li><a href="login.html" style="color: #aaa; text-decoration: none;">Login</a></li>
        <li><a href="/contact" style="color: #aaa; text-decoration: none;">Contact</a></li>
      </ul>
    </div>

    <div style="flex: 1 1 200px; margin-bottom: 20px;">
      <h3 style="margin-bottom: 10px;">Contact</h3>
      <p>Email: support@aypnetwork@gmail.com</p>
      <p>Location: all youth friendly spaces</p>
    </div>
  </div>

  <div style="border-top: 1px solid #333; text-align: center; padding-top: 20px; margin-top: 30px; font-size: 0.9em; color: #888;">
    &copy; 2025 AYP NETWORK. All rights reserved.
  </div>
</footer>
</body>
</html>
