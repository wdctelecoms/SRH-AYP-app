<!DOCTYPE html>
<html>
<head>
<title>registration</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      font-family: Arial, sans-serif;
      color: orange;
    }

    .container {
      background: rgba(255, 255, 255, 0.1); /* semi-transparent box */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(5px); /* optional glass effect */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      background: white;
      color: #333;
    }

    button {
      background-color: orange;
      color: #4e4376;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    a {
      color: orange;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="form-title">AYP Registration form</h2>
<form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="residence" placeholder="Residence" required>
        <input type="number" id="age" placeholder="Age" min="1" required>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Get values
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let phone = document.getElementById("phone").value;
            let residence = document.getElementById("residence").value;
            let age = document.getElementById("age").value;

            // Save to localStorage
            let userData = { email, password, phone, residence, age };
            localStorage.setItem("user", JSON.stringify(userData));

            // Redirect to main page
            window.location.href = "main.html";
        });
    </script>
</body>
</html>
