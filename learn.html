<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meetings - HRS AYP</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: orange;
    }

    header p {
      font-size: 16px;
      color: #ddd;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.05);
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    li strong {
      color: orange;
      font-size: 18px;
    }

    li.upcoming {
      background: rgba(255, 165, 0, 0.2);
      border-left: 5px solid orange;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin: 30px auto;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: orange;
      border: 2px solid orange;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .back-btn:hover {
      background: orange;
      color: #2b5876;
    }

    footer {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
      color: #bbb;
    }

.media-card {
  width: 100%;
  max-width: 100%;
  margin: 20px auto;
  border-radius: 16px;
  overflow: hidden; /* THIS makes it fit the shape */
  background: #000;
}

.responsive-video {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 16px;
}
  </style>
</head>
<body>
<section id="videoSection" class="media-card">
  <video class="responsive-video" controls>
    <source src="static/videos/ayp1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
 <video class="responsive-video" controls>

    Your browser does not support the video tag.
  </video>
</section>
  <div style="text-align: center;">
      <a href="main.html">
        <button class="back-btn">‚Üê Back to Home</button>
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 AYP NETWORK. All rights reserved.
  </footer>

  <script>
    // Highlight the next upcoming meeting
    const now = new Date();
    let meetings = document.querySelectorAll("#meetingsList li");
    let closest = null;
    let closestTime = Infinity;

    meetings.forEach(meeting => {
      let meetingDate = new Date(meeting.dataset.date);
      let timeDiff = meetingDate - now;
      if (timeDiff > 0 && timeDiff < closestTime) {
        closestTime = timeDiff;
        closest = meeting;
      }
    });

    if (closest) {
      closest.classList.add("upcoming");
    }
  </script>
</body>
</html>
