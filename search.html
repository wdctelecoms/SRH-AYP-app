<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYP Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: orange;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .result {
      background-color: rgba(255, 165, 0, 0.2);
      padding: 10px 15px;
      margin: 10px auto;
      border-radius: 6px;
      max-width: 600px;
      text-align: left;
    }
    .result a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .result p {
      margin: 5px 0 0 0;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Search Results</h1>
  <div id="results"></div>

  <script>
    // Get search term from URL
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q') ? urlParams.get('q').toLowerCase() : '';

    // Define your pages and their content
    const pages = [
      {
        title: "Adolescent Youth Platform Network",
        url: "index.html",
        content: `Equipping youths with proper platforms to allow them network in accessing health services.
                  Peer-to-peer support forum. Ask Questions. Join Meetings. Find Services.`
      },
      {
        title: "Peer-to-Peer Support Forum",
        url: "peer-peer.html",
        content: `This page helps youths connect with peers. Learn more about discussions, meetings, and support.`
      },
      {
        title: "Find Services",
        url: "services.html",
        content: `Locate health services and programs available for adolescents and youths.`
      },
      {
        title: "Join Meetings",
        url: "meetings.html",
        content: `Information about upcoming peer meetings and support sessions.`
      }
    ];

    const resultsDiv = document.getElementById("results");

    if (!query) {
      resultsDiv.innerHTML = "<p>Please enter a search term.</p>";
    } else {
      let resultsFound = 0;
      pages.forEach(page => {
        if (page.content.toLowerCase().includes(query)) {
          resultsFound++;
          // Extract a small snippet around the search term
          const index = page.content.toLowerCase().indexOf(query);
          snippet = page.content.substr(Math.max(0, index - 20), 100) + "...";
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = `<a href="${page.url}">${page.title}</a><p>${snippet}</p>`;
          resultsDiv.appendChild(div);
        }
      });
      if (resultsFound === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
      }
    }
  </script>

</body>
</html>
