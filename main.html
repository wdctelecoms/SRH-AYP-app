<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYP Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: orange;
      text-align: center;
    }

    .container {
      padding: 20px;
      padding-top: 0; /* No space on top */
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      padding: 20px 10px 10px;
    }

    p {
      font-size: 16px;
      padding: 0 10px;
    }

    button {
      background-color: orange;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }

    button:hover {
      background-color: #ffa500;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ADOLESCENT YOUTH PLATFORM NETWORK</h1>
    <p>

    </p>

    <button>Learn SRH</button><br />
    <button>Ask Questions</button><br />
    <button>Join Meetings</button><br />
    <button>Find Services</button>

</html>
